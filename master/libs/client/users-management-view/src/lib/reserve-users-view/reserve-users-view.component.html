<div id="userContainer">
    <!-- <mat-form-field appearance="legacy">
        <mat-label>Search</mat-label>
        <input matInput placeholder="Search" type="text">
        <mat-icon matSuffix>search</mat-icon>
    </mat-form-field> -->
    <button class="addbtn" mat-raised-button color="accent" (click)="openUserForm()">Add User</button>
    <table mat-table [dataSource]="sourceData" >
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>
                ID
            </th>
            <td mat-cell *matCellDef="let element">
                {{element.id}}
            </td>
        </ng-container>
        <ng-container matColumnDef="surname">
            <th mat-header-cell *matHeaderCellDef>
                Surname
            </th>
            <td mat-cell *matCellDef="let element">
                {{element.surname}}
            </td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>
                Name
            </th>
            <td mat-cell *matCellDef="let element">
                {{element.name}}
            </td>
        </ng-container>
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>
                E-mail
            </th>
            <td mat-cell *matCellDef="let element">
                {{element.email}}
            </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>
                Status
            </th>
            <td mat-cell *matCellDef="let element">
                <mat-slide-toggle color="primary" [checked]="element.status" (change)="changeUserStatus(element.id)"></mat-slide-toggle>
            </td>
        </ng-container>

        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef>
                
            </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="warn" (click)="removeUser(element.id)"><mat-icon>delete</mat-icon></button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
    </table>
</div>
