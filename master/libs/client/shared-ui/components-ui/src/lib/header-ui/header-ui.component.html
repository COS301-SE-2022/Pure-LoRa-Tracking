<mat-toolbar color="primary">
    <div class="logoContainer">
        <img id="logoImage" src={{logoLoc}} >
    </div>

    <span id="navspacer"></span>

    <div *ngIf="admin">
        <a mat-button class="nav-btn" routerLink='/reserve' routerLinkActive="active" >
            <mat-icon >map</mat-icon>
            <div class="navText">Reserve</div>
        </a>

        <a mat-button class="nav-btn" routerLink='/manage' routerLinkActive="inactive">
            <mat-icon >face</mat-icon>
            <div class="navText">Manage</div>
        </a>
    </div>

    <a mat-mini-fab id="logoutBtn" color="white" (click)="logout()">
        <mat-icon>logout</mat-icon>
    </a>

</mat-toolbar>
