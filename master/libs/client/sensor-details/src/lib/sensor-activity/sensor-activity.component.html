<div>
<mat-form-field>
    <label>Value</label>
    <mat-select [formControl]="graphOption" [(value)]="currentGraph" (selectionChange)="ChangeData($event)">
        <mat-option value="temperature">Temperature</mat-option>
        <mat-option value="heartrate">Heart Rate</mat-option>
        <mat-option value="signals">Signal Frequency</mat-option>
    </mat-select>
    <br>
    <label>GraphType</label>
    <mat-select [formControl]="graphType">
        <mat-option value="Linechart">Line Chart</mat-option>
        <mat-option value="Bargraph">Bar Graph</mat-option>
    </mat-select>

</mat-form-field>

<div id="chart-container" [ngSwitch]="graphType.value">
    <ngx-charts-line-chart
    *ngSwitchCase="'Linechart'"
    [legend]="legend"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [xAxis]="xAxis"
    [yAxis]="yAxis"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel"
    [timeline]=true
    [results]="tempData"
    [autoScale]=true
    >
    </ngx-charts-line-chart>
    <ngx-charts-bar-vertical
    *ngSwitchCase="'Bargraph'"
    [legend]="legend"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [xAxis]="xAxis"
    [yAxis]="yAxis"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel"
    [results]="signalData"
    >
    </ngx-charts-bar-vertical>
</div>
</div>
