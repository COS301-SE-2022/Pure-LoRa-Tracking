<div id="map-options-wrap">
    <div class="margin" id="type-option">
    <mat-button-toggle-group #group="matButtonToggleGroup" class="shadow" id="type-toggle">
      <mat-button-toggle value="sat" (change)="updateViewType($event.source.value)">
        Satellite
      </mat-button-toggle>
      <mat-button-toggle checked="true" value="norm" (change)="updateViewType($event.source.value)">
        Normal
      </mat-button-toggle>
    </mat-button-toggle-group>
  </div>
  <div class="margin shadow border-option">
    <mat-checkbox class="padding" color="primary" #gatway (change)="updateGateways(gatway.checked)" checked="true">
      Gateways
    </mat-checkbox>
  </div>
  <div class="margin shadow border-option">
      <mat-checkbox class="padding" color="primary" #border (change)="updateBorder(border.checked)" checked="true">
          Border
      </mat-checkbox>
    </div>
</div>
