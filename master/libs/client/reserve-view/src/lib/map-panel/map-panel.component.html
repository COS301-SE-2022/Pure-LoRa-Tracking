<mat-card>
    <mat-card-content>
      <div id="map-options-wrap">
        <section>
            <mat-checkbox color="primary" #border (change)="updateBorder(border.checked)" checked="true">
                Show Border
            </mat-checkbox>
        </section>
        <mat-button-toggle-group #group="matButtonToggleGroup">
          <mat-button-toggle value="sat" (change)="updateViewType($event.source.value)">
            Satellite
          </mat-button-toggle>
          <mat-button-toggle checked="true" value="norm" (change)="updateViewType($event.source.value)">
            Normal
          </mat-button-toggle>
        </mat-button-toggle-group>
      </div>
      <div>
        
      
    </div>
 </mat-card-content>       
</mat-card>
