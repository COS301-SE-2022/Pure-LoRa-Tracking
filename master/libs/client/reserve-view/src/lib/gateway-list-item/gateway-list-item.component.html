<mat-expansion-panel class="remove-expand-body-padding" (opened)="itemExpand()">
    <mat-expansion-panel-header >
        <mat-panel-title>
            <mat-icon class="device-icon">
                cell_tower
            </mat-icon>
            {{gateway.name}}
        </mat-panel-title>
    </mat-expansion-panel-header>
    <div>
        <p>EUI: {{gateway.eui}}</p>
        <p>ID: {{gateway.id}} </p>
    </div>
    <mat-action-row>
        <button mat-button color="accent">
            <span>Locate</span><mat-icon class="inner-icon">my_location</mat-icon>
        </button>
        <button mat-button class="action-buttons" color="accent">
            <span>Details</span><mat-icon class="inner-icon">arrow_forward</mat-icon>
        </button>
    </mat-action-row>
</mat-expansion-panel>
