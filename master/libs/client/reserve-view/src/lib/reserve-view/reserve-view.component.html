<master-header-nav></master-header-nav>
<div id="layoutContainer">
    <div *ngIf="Reserve" class="mapContainer">
        <master-reserve-map #reservemap [Reserve]="Reserve" [ShowPolygon]="ShowPolygon" [LatestData]="LastestHistorical" [ViewMapTypeInput]="ViewMapTypeInput"></master-reserve-map>
    </div>
    <div id="container">
        <master-reserve-panel id="reservePanel" class="panel" [Devices]="LastestHistorical" [GateWays]="Gateways" [selectedReserve]="selectedReserveId" (selectedReserveChange)="updateReserve($event)" [reserveList]="reservesList"></master-reserve-panel>
        <master-map-panel class="panel" (ShowPolygon)="ShowPolygon=$event" (ViewType)="updateViewMapType($event)" (DateRange)="updateRange($event)"></master-map-panel>
    </div>
</div>
