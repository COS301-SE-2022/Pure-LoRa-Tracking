<div id="box">
    <master-header-nav></master-header-nav>
    <div id="layoutContainer" *ngIf="reservesList.length > 0; else noReserves">
        <div *ngIf="Reserve" class="mapContainer">
            <master-reserve-map #reservemap [Reserve]="Reserve" [ShowPolygon]="ShowPolygon" [LatestData]="LastestHistorical" [ViewMapTypeInput]="ViewMapTypeInput"></master-reserve-map>
        </div>
        <div id="container">
            <master-reserve-panel id="reservePanel" class="panel" [Devices]="LastestHistorical" [GateWays]="Gateways" [selectedReserve]="selectedReserveId" (selectedReserveChange)="updateReserve($event)" (proccessingTypeChange)="typeChange($event)" [reserveList]="reservesList"></master-reserve-panel>
            <master-map-panel class="panel" (ShowPolygon)="ShowPolygon=$event" (ViewType)="updateViewMapType($event)"></master-map-panel>
        </div>
    </div>
    <ng-template  #noReserves>
        <div id="no-reserves">
            <master-display-message [message]="noReservesMessage"></master-display-message>
        </div>
    </ng-template>
</div>
