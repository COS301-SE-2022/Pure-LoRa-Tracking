<mat-expansion-panel>
    <mat-expansion-panel-header>
        <mat-panel-title>
            <mat-icon>
                {{deviceType === 'sensor' ? "memory" :"cell_tower" }}
                
            </mat-icon>
            {{deviceName}}
            <br>
            UEI: {{deviceId}}
        </mat-panel-title>
    </mat-expansion-panel-header>
    <div>
        <p>Last Signal:&Tab;</p>
        <p>Animal:</p>
    </div>
    <div>
        <button mat-raised-button>Locate<mat-icon>my_location</mat-icon></button>
        <button mat-raised-button>Details<mat-icon>arrow_forward</mat-icon></button>
    </div>
</mat-expansion-panel>
