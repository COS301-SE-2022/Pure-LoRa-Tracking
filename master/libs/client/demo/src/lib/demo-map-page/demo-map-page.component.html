<div class="map" *ngIf="Reserve">
  <master-reserve-map
    #reservemap
    class="map"
    [Reserve]="Reserve"
    [MapRenderInput]="MapRenderInput"
    [ViewMapTypeInput]="ViewMapTypeInput"
    [ShowMarkers]="ShowMarkers"
    [ShowPolygon]="ShowPolygon"
  ></master-reserve-map>
  
  <select class="selectbox" #current (change)="updateMapView(current.value)">
    <option value="normal">Normal</option>
    <option value="esri">ESRI Satalite View</option>
  </select>
  <div class="markers">
    <label for="markers">Show markers</label>
    <input
    type="checkbox"
    name="markers"
    id="markers"
    #markers
    (change)="updateMarkerView(markers.checked)"
    checked="checked"
    />
    <label for="polygon">Show polyygon</label>
    <input
    type="checkbox"
    name="polygon"
    id="polygon"
    #polygon
    (change)="updatePolygonView(polygon.checked)"
    checked="checked"
    /> 
  </div>

  
  
</div>
<div *ngIf="LastestHistorical" class="devices">
<ul>
  <li *ngFor="let i of LastestHistorical">
    <button type="button" (click)="ShowOnlyDevice(i.deviceID)">{{i.deviceName}}</button>
  </li>
</ul>

<button type="button">Reset</button>

</div>
