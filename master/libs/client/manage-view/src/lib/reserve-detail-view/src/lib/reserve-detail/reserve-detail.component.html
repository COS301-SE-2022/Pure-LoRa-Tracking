<div id="content-wrapper">

  <div id="banner-container">
    <h1>Reserves</h1>
    <span id="spacer"></span>
    <div>
      <button mat-raised-button color="primary" (click)="openCreateReserve()" class="padding-content">Create</button>
    </div>
  </div>
  <table mat-table [dataSource]="reserves">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>
          ID
      </th>
      <td mat-cell *matCellDef="let element">
          {{element.id}}
      </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>
          Name
      </th>
      <td mat-cell *matCellDef="let element">
          {{element.name}}
      </td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>
          E-mail
      </th>
      <td mat-cell *matCellDef="let element">
          {{element.email}}
      </td>
    </ng-container>
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>
          
      </th>
      <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="editReseve(element.id)"><mat-icon>edit</mat-icon></button>
      </td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>
          
      </th>
      <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="warn" (click)="deleteReserve(element.id)"><mat-icon>delete</mat-icon></button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
  </table>

  </mat-list> -->

</div>
