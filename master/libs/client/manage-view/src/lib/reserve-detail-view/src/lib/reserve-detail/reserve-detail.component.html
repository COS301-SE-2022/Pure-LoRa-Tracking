<mat-form-field appearance="fill">
    <mat-label>Toppings</mat-label>
    <mat-select [formControl]="reserveControl">
      <mat-select-trigger>
        {{reserves[0] || ''}}
        <span *ngIf="(reserves.length || 0) > 1" class="example-additional-selection">
          (+{{(reserves.length || 0) - 1}} {{reserves.length === 2 ? 'other' : 'others'}})
        </span>
      </mat-select-trigger> 
      <mat-option *ngFor="let reserve of reserves" [value]="reserve.id">{{reserve.name}}</mat-option>
      <mat-option value="1">All</mat-option>
      
    </mat-select>
</mat-form-field>
<p>Here</p>
