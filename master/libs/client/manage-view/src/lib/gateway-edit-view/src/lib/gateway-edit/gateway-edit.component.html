<div class="content-wrapper">
    
    <h3>
        {{gateway.name}}
    </h3>
    <h5>
        {{gateway.id}}
    </h5>
    <div id="input-wrapper">
        <form [formGroup]="gatewayInfo">
            <mat-form-field appearance="outline">
                <mat-label>Latitude</mat-label>
                <input matInput formControlName="lat">
                <mat-hint>00.00000000000000</mat-hint>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Longitude</mat-label>
                <input matInput formControlName="lng">
                <mat-hint>00.00000000000000</mat-hint>
            </mat-form-field>
        </form>
    </div>
    <button mat-raised-button (click)="cancelEdit()" color="primary" class="buttons">Cancel</button>
    <button mat-raised-button color="primary" (click)="savegateway()" class="buttons">Save</button>
</div>
