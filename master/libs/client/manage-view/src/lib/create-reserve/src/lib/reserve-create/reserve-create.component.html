<div id="formContainer">
    <form [formGroup]="reserveInfo" (ngSubmit)="createReserve()" id="form">
        <mat-form-field appearance="outline" required class="input-form" id="firstForm" >
            <mat-label>Reserve Name</mat-label>
            <input matInput placeholder="Reserve Name" formControlName="name" class="placeholder" >
        </mat-form-field>
        <mat-form-field appearance="outline" required class="input-form">
            <mat-label>Email</mat-label>
            <input matInput placeholder="E-mail"  formControlName="email" class="placeholder">
            <mat-error *ngIf="reserveInfo.controls['email'].errors?.['required']">Valid e-mail is required.</mat-error>
        </mat-form-field>

        <mat-label>
            <span>Perimeter (Please upload a geojson file.)</span>
            <br>
            <button mat-flat-button color="primary" (click)="fileUpload.click()" type="button"><div class="button-icon-text"><mat-icon id="uploadIcon">upload</mat-icon>Upload</div></button>
            <span style="vertical-align: super; padding-left:1rem;">{{fileName}}</span>
            <input #fileUpload formControlName="geojson" type="file" (change)="fileSelected($event)" id="upload-input">
        </mat-label>
        <div id="button-wrapper">
            <button mat-raised-button (click)="navigateBack()" class="action-buttons" color="primary">Cancel</button>
            <button mat-flat-button type="submit" class="action-buttons" color="primary" class="action-buttons" >Save</button>
        </div>
    </form>
</div>
