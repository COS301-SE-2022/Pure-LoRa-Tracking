<div id="wrapper">
    
    <div id="banner">
        <div id="banner-content">
            <mat-icon id="profile-icon">account_circle</mat-icon>
            <div>
                <span class="values">{{name}}</span>
                <br>
                <span class="values">{{id}}</span>
            </div>
        </div>
        <span id="banner-spacer"></span>
        <div id="button-wrapper">

            <button mat-raised-button id="edit-button" color="white" (click)="openEdit()">
                <div class="button-icon-text"><mat-icon class="btn-icon">edit</mat-icon>Edit</div>
            </button>
        </div>
    </div>
    <div id="content">
        <span class="content-padding">
            Role: <span class="values">{{role}}</span>
        </span>
        <br>
        <span class="content-padding">
            E-mail: <span class="values">{{email}}</span>
        </span>
        <br>
        <span class="content-padding">
            CustomerID: <span class="values">{{id}}</span>
        </span>
    </div>
   
</div>
